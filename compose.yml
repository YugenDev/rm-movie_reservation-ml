services:
  users-db:
    build: ./DB/user-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: users
    ports:
      - "5432:5432"
    networks:
      - mr-network
  
  movies-db:
    build: ./DB/movie-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: movies
    ports:
      - "5433:5432"
    networks:
      - mr-network

  rabbitmq:
    build: ./rabbitMQ
    ports:
      - "5672:5672"   # Communication
      - "15672:15672" # Admin panel
    networks:
      - mr-network
  
  user-service:
    build: ./user-service
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: users
      POSTGRES_SERVER: users-db
      POSTGRES_PORT: 5432
      JWT_SECRET_KEY: 
      JWT_ALGORITHM: HS256
      RABBITMQ_SERVER: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    depends_on:
      - users-db
      - rabbitmq
    ports:
      - "8000:8000"
    networks:
      - mr-network

  movie-service:
    build: ./movie-service

    ports:
      - "8081:8081"
    depends_on:
      - movies-db
    networks:
      - mr-network


networks:
  mr-network:
    driver: bridge
